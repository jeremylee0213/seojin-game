name: Smoke

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Syntax check
        run: |
          node --check js/constants.js
          node --check js/levels.js
          node --check js/snake.js
          node --check js/game.js
          node --check js/renderer.js
          node --check js/audio.js
          node --check js/main.js
      - name: Core tests
        run: node scripts/test-core.js
      - name: Level validation
        run: node scripts/validate-levels.js
